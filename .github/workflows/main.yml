name: Docker Image Downloader
on: workflow_dispatch
jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Pull Image
        run: docker pull quay.io/ascend/vllm-ascend:v0.14.0rc1-openeuler
      
      - name: Save Image to Tar
        run: docker save quay.io/ascend/vllm-ascend:v0.14.0rc1-openeuler -o vllm-ascend-v0.14.0rc1-openeuler.tar
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vllm-ascend-image
          path: vllm-ascend-v0.14.0rc1-openeuler.tar
          retention-days: 1
